<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../../../assets/logo3.png" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Pre-inscription</h4>
                </div>

                <form>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="fullName" class="form-control" placeholder="Full Name" />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="codeCNAM" class="form-control" placeholder="Code CNAM" />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="tel" id="phoneNumber" class="form-control" placeholder="Phone Number" />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" placeholder="Password" />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="date" id="dateNaissance" class="form-control" placeholder="Date de Naissance" />
                  </div>

                  <div class="mb-4">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" class="form-select">
                      <option value="patient">Patient</option>
                      <option value="medecin">Medecin</option>
                      <option value="pharmacien">Pharmacien</option>
                      <option value="hopitalisation">Hopitalisation</option>
                      <option value="laboratoire">Laboratoire</option>
                      <option value="hopital">Hopital</option>
                    </select>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn-success" type="button">Register</button>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2" id="img">
              <div class="text-green px-3 py-4 p-md-5 mx-md-4">
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
